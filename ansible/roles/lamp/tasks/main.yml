- name: Install Apache2
  apt:
    name: apache2
    state: present

- name: Install PHP
  apt: 
    name: php

- name: Increase PHP memory limit
  ini_file:
    path: /etc/php/8.3/apache2/php.ini
    section: PHP
    option: memory_limit
    value: 1024M
  become: true

- name: Increase PHP upload max file size
  ini_file:
    path: /etc/php/8.3/apache2/php.ini
    section: PHP
    option: upload_max_filesize
    value: 5G
  become: true

- name: Increase PHP POST max size
  ini_file:
    path: /etc/php/8.3/apache2/php.ini
    section: PHP
    option: post_max_size
    value: 5G
  become: true

- name: Disable output buffering
  ini_file:
    path: /etc/php/8.3/apache2/php.ini
    section: PHP
    option: output_buffering
    value: Off
  become: true

- name: Install PHP mod for Apache 2
  apt:
    name: libapache2-mod-php

- name: Install mbstring extension for PHP
  apt:
    name: php8.3-mbstring

- name: Install XML extension for PHP
  apt:
    name: php8.3-xml

- name: Install ZIP extension for PHP
  apt:
    name: php8.3-zip

- name: Install GD extension for PHP
  apt:
    name: php8.3-gd

- name: Install cURL extension for PHP
  apt:
    name: php8.3-curl    

- name: Install MySQL
  apt:
    name: mariadb-server

- name: Make sure MySQL is up and running
  service:
    name: mariadb
    state: started
    enabled: yes

