- name: Install MySQL extension for PHP
  apt: 
    name: php-mysql

- name: Install MySQL extension for Python
  apt: 
    name: python3-pymysql

- name: Add PHP Info page
  template: 
    src: templates/phpinfo.php.j2
    dest: /var/www/html/phpinfo.php

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Removes the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Install Redis
  apt: 
    name: redis

- name: Copy Redis configuration
  template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: root
    group: root
    mode: '0644'

- name: Add redis user to www-group
  user:
    name: redis
    groups: www-data
    append: true
